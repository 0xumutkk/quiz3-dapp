<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Bronze gradient -->
    <linearGradient id="bronzeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8860B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#bronzeGradient)" stroke-width="8" opacity="0.3"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#bronzeGradient)" stroke-width="4" opacity="0.5"/>
  
  <!-- Main badge circle -->
  <circle cx="200" cy="200" r="140" fill="url(#bronzeGradient)" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  
  <!-- Aptos logo area -->
  <circle cx="200" cy="200" r="100" fill="#0D1117" opacity="0.9"/>
  
  <!-- Aptos "A" symbol -->
  <g transform="translate(200, 200)">
    <!-- A shape -->
    <path d="M-30,-40 L-10,40 L10,40 L30,-40 L20,-40 L5,10 L-5,10 L-20,-40 Z" fill="#00D4AA" filter="url(#glow)"/>
    <!-- Inner A line -->
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#00D4AA" stroke-width="3" filter="url(#glow)"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.6">
    <!-- Top decoration -->
    <circle cx="200" cy="60" r="8" fill="url(#bronzeGradient)"/>
    <circle cx="200" cy="60" r="4" fill="#FFD700"/>
    
    <!-- Bottom decoration -->
    <circle cx="200" cy="340" r="8" fill="url(#bronzeGradient)"/>
    <circle cx="200" cy="340" r="4" fill="#FFD700"/>
    
    <!-- Side decorations -->
    <circle cx="60" cy="200" r="6" fill="url(#bronzeGradient)"/>
    <circle cx="340" cy="200" r="6" fill="url(#bronzeGradient)"/>
  </g>
  
  <!-- Bronze text -->
  <text x="200" y="320" text-anchor="middle" fill="url(#bronzeGradient)" font-family="Arial, sans-serif" font-size="16" font-weight="bold">BRONZE</text>
  <text x="200" y="340" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="12">EXPLORER</text>
  
  <!-- Points requirement -->
  <text x="200" y="360" text-anchor="middle" fill="#888" font-family="Arial, sans-serif" font-size="10">3000 POINTS</text>
</svg>
