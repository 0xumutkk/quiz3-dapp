<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shine effect -->
    <filter id="shine">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Outer rings -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#goldGradient)" stroke-width="10" opacity="0.4"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#goldGradient)" stroke-width="6" opacity="0.6"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.8"/>
  
  <!-- Main badge circle -->
  <circle cx="200" cy="200" r="120" fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
  
  <!-- Aptos logo area -->
  <circle cx="200" cy="200" r="80" fill="#0D1117" opacity="0.95"/>
  
  <!-- Aptos "A" symbol -->
  <g transform="translate(200, 200)">
    <!-- A shape -->
    <path d="M-25,-35 L-8,35 L8,35 L25,-35 L18,-35 L5,8 L-5,8 L-18,-35 Z" fill="#00D4AA" filter="url(#shine)"/>
    <!-- Inner A line -->
    <line x1="-12" y1="0" x2="12" y2="0" stroke="#00D4AA" stroke-width="4" filter="url(#shine)"/>
  </g>
  
  <!-- Crown decoration -->
  <g transform="translate(200, 120)" opacity="0.8">
    <path d="M-20,-10 L-15,-20 L-10,-10 L-5,-20 L0,-10 L5,-20 L10,-10 L15,-20 L20,-10 L15,0 L-15,0 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="-15" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.7">
    <!-- Top decoration -->
    <circle cx="200" cy="50" r="10" fill="url(#goldGradient)"/>
    <circle cx="200" cy="50" r="5" fill="#FFFFFF"/>
    
    <!-- Bottom decoration -->
    <circle cx="200" cy="350" r="10" fill="url(#goldGradient)"/>
    <circle cx="200" cy="350" r="5" fill="#FFFFFF"/>
    
    <!-- Side decorations -->
    <circle cx="50" cy="200" r="8" fill="url(#goldGradient)"/>
    <circle cx="350" cy="200" r="8" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Gold text -->
  <text x="200" y="300" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold" filter="url(#glow)">GOLD</text>
  <text x="200" y="320" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">MASTER</text>
  
  <!-- Points requirement -->
  <text x="200" y="370" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5000 POINTS</text>
</svg>

