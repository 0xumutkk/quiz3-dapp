<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Background gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shine effect -->
    <filter id="shine">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Outer rings -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="url(#goldGradient)" stroke-width="10" opacity="0.4"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="url(#goldGradient)" stroke-width="6" opacity="0.6"/>
  <circle cx="200" cy="200" r="140" fill="none" stroke="url(#goldGradient)" stroke-width="4" opacity="0.8"/>
  
  <!-- Main badge circle -->
  <circle cx="200" cy="200" r="120" fill="url(#goldGradient)" filter="url(#glow)"/>
  
  <!-- Inner circle -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#FFFFFF" stroke-width="3" opacity="0.9"/>
  
  <!-- DeFi logo area -->
  <circle cx="200" cy="200" r="80" fill="#0D1117" opacity="0.95"/>
  
  <!-- DeFi symbol (Enhanced dollar sign with blockchain) -->
  <g transform="translate(200, 200)">
    <!-- Dollar sign -->
    <path d="M-20,-25 L-20,25 M-15,-25 L-15,25 M-15,-15 Q-8,-20 0,-15 Q8,-10 15,-15 Q22,-20 15,-25 Q8,-30 0,-25 Q-8,-30 -15,-25 Z" 
          fill="none" stroke="#00D4AA" stroke-width="5" filter="url(#shine)"/>
    <path d="M-15,-8 Q-8,-13 0,-8 Q8,-3 15,-8 Q22,-13 15,-18 Q8,-23 0,-18 Q-8,-23 -15,-18 Z" 
          fill="none" stroke="#00D4AA" stroke-width="5" filter="url(#shine)"/>
    
    <!-- Enhanced blockchain blocks -->
    <rect x="-30" y="-12" width="10" height="10" fill="#00D4AA" opacity="0.8"/>
    <rect x="-18" y="-12" width="10" height="10" fill="#00D4AA" opacity="0.8"/>
    <rect x="-6" y="-12" width="10" height="10" fill="#00D4AA" opacity="0.8"/>
    <rect x="6" y="-12" width="10" height="10" fill="#00D4AA" opacity="0.8"/>
    <rect x="18" y="-12" width="10" height="10" fill="#00D4AA" opacity="0.8"/>
    <rect x="30" y="-12" width="10" height="10" fill="#00D4AA" opacity="0.8"/>
    
    <!-- Connection lines -->
    <line x1="-25" y1="-7" x2="-13" y2="-7" stroke="#00D4AA" stroke-width="2" opacity="0.6"/>
    <line x1="-13" y1="-7" x2="-1" y2="-7" stroke="#00D4AA" stroke-width="2" opacity="0.6"/>
    <line x1="11" y1="-7" x2="23" y2="-7" stroke="#00D4AA" stroke-width="2" opacity="0.6"/>
    <line x1="23" y1="-7" x2="35" y2="-7" stroke="#00D4AA" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Crown decoration -->
  <g transform="translate(200, 120)" opacity="0.8">
    <path d="M-20,-10 L-15,-20 L-10,-10 L-5,-20 L0,-10 L5,-20 L10,-10 L15,-20 L20,-10 L15,0 L-15,0 Z" fill="url(#goldGradient)" filter="url(#glow)"/>
    <circle cx="0" cy="-15" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.7">
    <!-- Top decoration -->
    <circle cx="200" cy="50" r="10" fill="url(#goldGradient)"/>
    <circle cx="200" cy="50" r="5" fill="#FFFFFF"/>
    
    <!-- Bottom decoration -->
    <circle cx="200" cy="350" r="10" fill="url(#goldGradient)"/>
    <circle cx="200" cy="350" r="5" fill="#FFFFFF"/>
    
    <!-- Side decorations -->
    <circle cx="50" cy="200" r="8" fill="url(#goldGradient)"/>
    <circle cx="350" cy="200" r="8" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Gold text -->
  <text x="200" y="300" text-anchor="middle" fill="url(#goldGradient)" font-family="Arial, sans-serif" font-size="18" font-weight="bold" filter="url(#glow)">GOLD</text>
  <text x="200" y="320" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14">MASTER</text>
  
  <!-- Points requirement -->
  <text x="200" y="370" text-anchor="middle" fill="#FFD700" font-family="Arial, sans-serif" font-size="12" font-weight="bold">5000 POINTS</text>
</svg>
